openapi: 3.1.0
info:
  title: API de Carga de Gastos
  description: Inserta datos en una hoja de cálculo de Google Sheets.
  version: 1.0.0
servers:
  - url: https://custom-gpt-sheets-action.onrender.com
    description: Servidor proxy en Render

paths:
  /:
    post:
      operationId: appendExpense
      summary: Agregar un gasto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                values:
                  type: array
                  items:
                    type: array
                    items:
                      type: string
      responses:
        '200':
          description: Confirmación de éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
